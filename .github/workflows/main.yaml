name: QA Test Runner

on:
  workflow_dispatch:
    inputs:
      services:
        description: 'Comma-separated service tags (e.g. disbursement_service,dpay-core-banking)'
        required: true
  repository_dispatch:
    types: [trigger-qa-tests]

jobs:
  run-tests:
    runs-on: runner-qa

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run test tags
        run: |
          TAGS="${{ github.event.inputs.services || github.event.client_payload.services }}"
          echo "Running QA tests for tags: $TAGS"
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for tag in "${TAG_ARRAY[@]}"; do
            echo "Executing: npm run test:tag @$tag"
            npm run test:tag "@$tag"
          done
